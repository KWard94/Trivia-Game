<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />
    <!--header font-->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <!--question text font-->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <!--answer text font -->

    <title>Trivia!</title>
  </head>

  <body>
    <h1>Christmas Movie Trivia!</h1>

    <img src="images/garland_img.png" alt="Garland Photo" />

    <div class="game-window">
      <div class="question-box">
        <div class="question-text"></div>
        <div class="answer-buttons">
          <input type="button" value="A" class="button" id="answer-A" />

          <input type="button" value="B" class="button" id="answer-B" />

          <input type="button" value="C" class="button" id="answer-C" />

          <input type="button" value="D" class="button" id="answer-D" />
        </div>

        <input
          type="button"
          value="Next Question!"
          class="next-button"
          id="next-button"
        />

        <h2 id="scoreboard"></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
